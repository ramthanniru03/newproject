<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url(https://img.freepik.com/free-photo/two-girls-walking-with-shopping-bags-city-streets-sunny-day_155003-14390.jpg?t=st=1732297633~exp=1732301233~hmac=9c6016e3a7cbf18e65f7a3fd57a33c9ddc83bc8d3ac5385802bf11b19e7379b3&w=740);
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    color: #1d6e42;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.login-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.form-header h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #302929; /* Fashion-inspired color */
}

.form-header p {
    font-size: 1rem;
    margin: 0.5rem 0 1.5rem;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.login-form label {
    text-align: left;
    font-weight: bold;
    color: #555;
}

.login-form input {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.login-form input:focus {
    outline: none;
    border-color: #226847;
    box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
}

.login-btn {
    background-color: #206344;
    color: #fff;
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #226b53;
}

.signup-link {
    margin-top: 1rem;
    font-size: 0.9rem;
}

.signup-link a {
    color: #154724;
    text-decoration: none;
    font-weight: bold;
}

.signup-link a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="login-container">
        <div class="form-header">
            <h1>Gira mall</h1>
            <p>Welcome back! Login to stay stylish.</p>
        </div>
        <form action="#" class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <p class="signup-link">Gira mall? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
