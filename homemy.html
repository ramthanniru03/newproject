<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Souled Store - Home</title>
  <style>
    /* General Reset */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
      color: #fff;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff6f61;
      color: #bfc7ccb7;
      border: none;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #e65d54;
    }

    /* Product Section */
    .products {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card p {
      font-size: 0.9rem;
      color: #555;
    }

    .product-card button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #e65d54;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <h1>The Souled Store</h1>
    </div>
    <div class="links">
      <a href="#">Home</a>

      <a href="#">About</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to The Souled Store</h1>
    <button>Shop Now</button>
  </div>

  <!-- Product Section -->
  <div class="products">
    <div class="product-card">

    </div>
    <div class="product-card">

      <h3>Trendy Hoodie</h3>

      <button>Add to Cart</button>
    </div>
    <div class="product-card">

  <!-- Footer -->

  </div>
</body>
</html>
